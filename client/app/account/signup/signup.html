<div class="container layout-signup">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <div class="col-xs-6"><h1>Sign up</h1></div>
                <div class="col-xs-6"><button class="btn btn-default btn-lg btn-register" ui-sref="login">Log in</button></div>
            </div>
        </div>
        <div class="col-xs-12">
            <form class="form form-horizontal" name="form" ng-submit="ctrl.register(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && ctrl.submitted,
                                                    'has-error': form.name.$invalid && ctrl.submitted }">

                    <label class="col-lg-2 control-label" for="name">Name</label>

                    <div class="col-lg-10">
                        <input type="text" name="name" class="form-control" ng-model="ctrl.user.name" required/>

                        <p class="help-block" ng-show="form.name.$error.required && ctrl.submitted">A name is required</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && ctrl.submitted,
                                                    'has-error': form.email.$invalid && ctrl.submitted }">

                    <label class="col-lg-2 control-label" for="email">Email</label>

                    <div class="col-lg-10">
                        <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" required lm-mongoose-error/>

                        <p class="help-block" ng-show="form.email.$error.email && ctrl.submitted">Doesn't look like a valid email.</p>
                        <p class="help-block" ng-show="form.email.$error.required && ctrl.submitted">What's your email address?</p>
                        <p class="help-block" ng-show="form.email.$error.mongoose" ng-bind="ctrl.errors.email"></p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && ctrl.submitted,
                                                    'has-error': form.password.$invalid && ctrl.submitted }">

                    <label class="col-lg-2 control-label" for="password">Password</label>

                    <div class="col-lg-10">
                        <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" ng-minlength="3" required lm-mongoose-error/>

                        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && ctrl.submitted">Password must be at least 3 characters.</p>
                        <p class="help-block" ng-show="form.password.$error.mongoose" ng-bind="ctrl.errors.password"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-block btn-primary btn-lg btn-login" type="submit">Sign up</button>
                    </div>
                </div>

                <hr>
                <div class="col-lg-offset-2">
                    <a class="btn btn-block btn-facebook" href="" ng-click="ctrl.loginOauth('facebook')"><i class="fa fa-facebook"></i> Connect with Facebook</a>
                    <a class="btn btn-block btn-google-plus" href="" ng-click="ctrl.loginOauth('google')"><i class="fa fa-google-plus"></i> Connect with Google+</a>
                    <a class="btn btn-block btn-twitter" href="" ng-click="ctrl.loginOauth('twitter')"><i class="fa fa-twitter"></i> Connect with Twitter</a>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>

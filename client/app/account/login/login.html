<div class="container layout-login">
    <div class="row">
        <div class="page-header">
            <div class="col-xs-6"><h1>Login</h1></div>
            <div class="col-xs-6"><button class="btn btn-default btn-lg btn-register" ui-sref="signup">Register</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form form-horizontal" name="form" ng-submit="ctrl.login(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && ctrl.submitted }">
                    <label class="col-lg-2 control-label" for="email">Email</label>

                    <div class="col-lg-10">
                        <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" required>

                        <p class="help-block" ng-show="form.email.$error.required && ctrl.submitted">Please enter your email.</p>
                        <p class="help-block" ng-show="form.email.$error.email && ctrl.submitted">Please enter a valid email.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && ctrl.submitted }">
                    <label class="col-lg-2 control-label" for="password">Password</label>

                    <div class="col-lg-10">
                        <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" required>

                        <p class="help-block" ng-show="form.password.$error.required && ctrl.submitted">Please enter your password.</p>
                    </div>
                </div>

                <div class="form-group has-error">
                    <div class="col-lg-offset-2 col-lg-10">
                        <p class="help-block" ng-bind="ctrl.errors.other"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary btn-block btn-lg btn-login" type="submit">Login</button>
                    </div>
                </div>

                <hr>
                <div class="col-lg-offset-2">
                    <a class="btn btn-block btn-facebook" href="" ng-click="ctrl.loginOauth('facebook')"><i class="fa fa-facebook"></i> Connect with Facebook</a>
                    <a class="btn btn-block btn-google-plus" href="" ng-click="ctrl.loginOauth('google')"><i class="fa fa-google-plus"></i> Connect with Google+</a>
                    <a class="btn btn-block btn-twitter" href="" ng-click="ctrl.loginOauth('twitter')"><i class="fa fa-twitter"></i> Connect with Twitter</a>
                </div>
            </form>
        </div>
    </div>
</div>

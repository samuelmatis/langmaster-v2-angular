<div class="subview-start">

    <div class="row">
        <div class="col-md-4">
            <button type="button" ui-sref="words.list" class="btn btn-default navbar-btn btn-logout"><i class="glyphicon glyphicon-chevron-left"></i> Back to words</button>
        </div>
    </div>

    <div class="row">
        <div id="test" class="col-md-4 col-md-offset-4">
            <h1>Welcome to test</h1>
            <div class="row">
                <div class="col-md-12" id="weakest-words-table">
                    <h4>Weak words</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Strength</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="word in ::ctrl.words">
                                <td ng-bind="::word.word"></td>
                                <td><span lm-stars="{{::word.strength}}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" ui-sref="test.main" class="btn btn-success btn-lg btn-block">Start test</button>
                </div>
            </div>
        </div>
    </div>

</div>
